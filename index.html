<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>

<body>
        <div class="calculator-grid">
            <div class="output">
                <div class="top-text"></div>
                <div class="bottom-text"></div>
            </div>
                <button class="operator" id="percentage">%</button>
                <button class="clear">C</button>
                <button class="del">del</button>
                <button class="operator" id="division">/</button>
                <button class="number" >1</button>
                <button class="number" >2</button>
                <button class="number">3</button>
                <button class="operator" id="multiple">*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" id="addition">+</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" id="substraction">-</button>
                <button class="number">.</button>
                <button class="number">0</button>
                <button class="equals span-two">=</button>
     </div>

        <script type="text/javascript" src="javascript.js"> </script>
</body>
</html>
